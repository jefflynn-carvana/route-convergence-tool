<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Convergence Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2596be 0%, #1e7a9b 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #2596be 0%, #1e7a9b 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .routes-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .route-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .route-section:hover {
            border-color: #2596be;
            box-shadow: 0 10px 25px rgba(37, 150, 190, 0.1);
        }

        .route-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2596be;
            margin-bottom: 25px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #2596be;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2596be;
            box-shadow: 0 0 0 3px rgba(37, 150, 190, 0.1);
        }

        .timezone-display {
            background: #d4edda !important;
            border-color: #c3e6cb !important;
            color: #155724 !important;
            font-weight: 600;
            cursor: default;
        }

        .timezone-display:focus {
            border-color: #c3e6cb !important;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1) !important;
        }

        .calculate-section {
            text-align: center;
            margin: 40px 0;
        }

        .calculate-btn {
            background: linear-gradient(135deg, #2596be 0%, #1e7a9b 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(37, 150, 190, 0.3);
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 150, 190, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .result-section {
            margin-top: 40px;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .result-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: 3px solid #28a745;
        }

        .result-failure {
            background: linear-gradient(135deg, #dc3545 0%, #e74c3c 100%);
            color: white;
            border: 3px solid #dc3545;
        }

        .result-neutral {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px dashed #dee2e6;
        }

        @media (max-width: 768px) {
            .routes-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }

            .route-section {
                padding: 20px;
            }
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Route Convergence Tool</h1>
            <p>Determine if two driving routes will converge at the same time</p>
        </div>

        <div class="main-content">
            <div class="routes-container">
                <!-- Route 1 -->
                <div class="route-section">
                    <div class="route-title">Route 1</div>
                    
                     <div class="form-group">
                        <label for="originschedulercode1">Origin Scheduler Code:</label>
                        <input type="text" id="originschedulercode1" placeholder="Enter origin code" oninput="updateOriginTimezone(1)">
                    </div>

                    <div class="form-group">
                        <label for="originAddress1">Origin Address:</label>
                        <input type="text" id="originAddress1" placeholder="Enter origin address" oninput="updateOriginTimezone(1)">
                    </div>

                    <div class="form-group">
                        <label for="originTimezone1">Detected Time Zone (Origin):</label>
                        <input type="text" id="originTimezone1" class="timezone-display" readonly placeholder="Auto-detected timezone">
                    </div>
                    
                     <div class="form-group">
                        <label for="startTime1">Start Time:</label>
                        <input type="time" id="startTime1">
                    </div>
                    
                    <div class="form-group">
                        <label for="meetpointCode1">Meetpoint Scheduler Code:</label>
                        <input type="text" id="meetpointCode1" placeholder="Enter meetpoint code">
                    </div>

                    <div class="form-group">
                        <label for="meetpointAddress1">Meetpoint Address:</label>
                        <input type="text" id="meetpointAddress1" placeholder="Enter meetpoint address" oninput="updateMeetpointTimezone(1)">
                    </div>

                    <div class="form-group">
                        <label for="meetpointTimezone1">Detected Time Zone (Meetpoint):</label>
                        <input type="text" id="meetpointTimezone1" class="timezone-display" readonly placeholder="Auto-detected timezone">
                    </div>

                    <div class="form-group">
                        <label for="duration1">Duration (minutes):</label>
                        <input type="number" id="duration1" placeholder="Enter duration in minutes" min="1">
                    </div>
                    
                </div>

                <!-- Route 2 -->
                <div class="route-section">
                    <div class="route-title">Route 2</div>
                    
                    <div class="form-group">
                        <label for="originschedulercode2">Origin Scheduler Code:</label>
                        <input type="text" id="originschedulercode2" placeholder="Enter origin code" oninput="updateOriginTimezone(1)">
                    </div>

                    <div class="form-group">
                        <label for="originAddress2">Origin Address:</label>
                        <input type="text" id="originAddress2" placeholder="Enter origin address" oninput="updateOriginTimezone(2)">
                    </div>

                    <div class="form-group">
                        <label for="originTimezone2">Detected Time Zone (Origin):</label>
                        <input type="text" id="originTimezone2" class="timezone-display" readonly placeholder="Auto-detected timezone">
                    </div>
                    
                    <div class="form-group">
                        <label for="startTime2">Start Time:</label>
                        <input type="time" id="startTime2">
                    </div>

                    <div class="form-group">
                        <label for="meetpointCode2">Meetpoint Scheduler Code:</label>
                        <input type="text" id="meetpointCode2" placeholder="Enter meetpoint code">
                        
                    </div>

                    <div class="form-group">
                        <label for="meetpointAddress2">Meetpoint Address:</label>
                        <input type="text" id="meetpointAddress2" placeholder="Enter meetpoint address" oninput="updateMeetpointTimezone(2)">
                    </div>

                    <div class="form-group">
                        <label for="meetpointTimezone2">Detected Time Zone (Meetpoint):</label>
                        <input type="text" id="meetpointTimezone2" class="timezone-display" readonly placeholder="Auto-detected timezone">
                    </div>

                    <div class="form-group">
                        <label for="duration2">Duration (minutes):</label>
                        <input type="number" id="duration2" placeholder="Enter duration in minutes" min="1">
                    </div>
                </div>
            </div>

            <div class="calculate-section">
                <button class="calculate-btn" onclick="calculateConvergence()">
                    Calculate Route Convergence
                </button>
            </div>

            <div id="result" class="result-section result-neutral">
                Enter route information and click calculate to see if routes converge
            </div>
        </div>
        
    </div>

    <script>
        class RouteConvergenceTool {
            constructor() {
                this.timezoneMap = {

                    'san antonio': 'America/Chicago', 'san diego': 'America/Los_Angeles', 'dallas': 'America/Chicago',
                    'san jose': 'America/Los_Angeles', 'austin': 'America/Chicago', 'jacksonville': 'America/New_York',
                    'fort worth': 'America/Chicago', 'columbus': 'America/New_York', 'charlotte': 'America/New_York',
                    'san francisco': 'America/Los_Angeles', 'indianapolis': 'America/New_York', 'seattle': 'America/Los_Angeles',

                    'portland': 'America/Los_Angeles', 'memphis': 'America/Chicago', 'oklahoma city': 'America/Chicago',
                    'las vegas': 'America/Los_Angeles', 'louisville': 'America/New_York', 'baltimore': 'America/New_York',
                    'milwaukee': 'America/Chicago', 'albuquerque': 'America/Denver', 'tucson': 'America/Phoenix',
                    'fresno': 'America/Los_Angeles', 'sacramento': 'America/Los_Angeles', 'mesa': 'America/Phoenix',
                    'kansas city': 'America/Chicago', 'atlanta': 'America/New_York', 'long beach': 'America/Los_Angeles',
                    'colorado springs': 'America/Denver', 'raleigh': 'America/New_York', 'miami': 'America/New_York',
                    'virginia beach': 'America/New_York', 'omaha': 'America/Chicago', 'oakland': 'America/Los_Angeles',
                    'minneapolis': 'America/Chicago', 'tulsa': 'America/Chicago', 'arlington': 'America/Chicago',
                    'tampa': 'America/New_York', 'new orleans': 'America/Chicago', 'wichita': 'America/Chicago',
                    'cleveland': 'America/New_York', 'bakersfield': 'America/Los_Angeles', 'aurora': 'America/Denver',
                    'anaheim': 'America/Los_Angeles', 'honolulu': 'Pacific/Honolulu', 'santa ana': 'America/Los_Angeles',
                    'corpus christi': 'America/Chicago', 'riverside': 'America/Los_Angeles', 'lexington': 'America/New_York',
                    'stockton': 'America/Los_Angeles', 'henderson': 'America/Los_Angeles', 'saint paul': 'America/Chicago',
                    'st paul': 'America/Chicago', 'cincinnati': 'America/New_York', 'pittsburgh': 'America/New_York',
                    'greensboro': 'America/New_York', 'anchorage': 'America/Anchorage', 'plano': 'America/Chicago',
                    'lincoln': 'America/Chicago', 'orlando': 'America/New_York', 'irvine': 'America/Los_Angeles',
                    'newark': 'America/New_York', 'durham': 'America/New_York', 'chula vista': 'America/Los_Angeles',
                    'toledo': 'America/New_York', 'fort wayne': 'America/New_York', 'st petersburg': 'America/New_York',
                    'laredo': 'America/Chicago', 'jersey city': 'America/New_York', 'chandler': 'America/Phoenix',
                    'madison': 'America/Chicago', 'lubbock': 'America/Chicago', 'scottsdale': 'America/Phoenix',
                    'reno': 'America/Los_Angeles', 'buffalo': 'America/New_York', 'gilbert': 'America/Phoenix',
                    'glendale': 'America/Phoenix', 'north las vegas': 'America/Los_Angeles', 'winston salem': 'America/New_York',
                    'chesapeake': 'America/New_York', 'norfolk': 'America/New_York', 'fremont': 'America/Los_Angeles',
                    'garland': 'America/Chicago', 'irving': 'America/Chicago', 'hialeah': 'America/New_York',
                    'richmond': 'America/New_York', 'boise': 'America/Boise', 'spokane': 'America/Los_Angeles',
                    'baton rouge': 'America/Chicago',
                    'al': 'America/Chicago', 'alabama': 'America/Chicago', 'ak': 'America/Anchorage', 'alaska': 'America/Anchorage',
                    'az': 'America/Phoenix', 'arizona': 'America/Phoenix', 'ar': 'America/Chicago', 'arkansas': 'America/Chicago',
                    'ca': 'America/Los_Angeles', 'california': 'America/Los_Angeles', 'co': 'America/Denver', 'colorado': 'America/Denver',
                    'ct': 'America/New_York', 'connecticut': 'America/New_York', 'de': 'America/New_York', 'delaware': 'America/New_York',
                    'fl': 'America/New_York', 'florida': 'America/New_York', 'ga': 'America/New_York', 'georgia': 'America/New_York',
                    'hi': 'Pacific/Honolulu', 'hawaii': 'Pacific/Honolulu', 'id': 'America/Boise', 'idaho': 'America/Boise',
                    'il': 'America/Chicago', 'illinois': 'America/Chicago', 'in': 'America/New_York', 'indiana': 'America/New_York',
                    'ia': 'America/Chicago', 'iowa': 'America/Chicago', 'ks': 'America/Chicago', 'kansas': 'America/Chicago',
                    'ky': 'America/New_York', 'kentucky': 'America/New_York', 'la': 'America/Chicago', 'louisiana': 'America/Chicago',
                    'me': 'America/New_York', 'maine': 'America/New_York', 'md': 'America/New_York', 'maryland': 'America/New_York',
                    'ma': 'America/New_York', 'massachusetts': 'America/New_York', 'mi': 'America/New_York', 'michigan': 'America/New_York',
                    'mn': 'America/Chicago', 'minnesota': 'America/Chicago', 'ms': 'America/Chicago', 'mississippi': 'America/Chicago',
                    'mo': 'America/Chicago', 'missouri': 'America/Chicago', 'mt': 'America/Denver', 'montana': 'America/Denver',
                    'ne': 'America/Chicago', 'nebraska': 'America/Chicago', 'nv': 'America/Los_Angeles', 'nevada': 'America/Los_Angeles',
                    'nh': 'America/New_York', 'new hampshire': 'America/New_York', 'nj': 'America/New_York', 'new jersey': 'America/New_York',
                    'nm': 'America/Denver', 'new mexico': 'America/Denver', 'ny': 'America/New_York', 'new york': 'America/New_York',
                    'nc': 'America/New_York', 'north carolina': 'America/New_York', 'nd': 'America/Chicago', 'north dakota': 'America/Chicago',
                    'oh': 'America/New_York', 'ohio': 'America/New_York', 'ok': 'America/Chicago', 'oklahoma': 'America/Chicago',
                    'or': 'America/Los_Angeles', 'oregon': 'America/Los_Angeles', 'pa': 'America/New_York', 'pennsylvania': 'America/New_York',
                    'ri': 'America/New_York', 'rhode island': 'America/New_York', 'sc': 'America/New_York', 'south carolina': 'America/New_York',
                    'sd': 'America/Chicago', 'south dakota': 'America/Chicago', 'tn': 'America/Chicago', 'tennessee': 'America/Chicago',
                    'tx': 'America/Chicago', 'texas': 'America/Chicago', 'ut': 'America/Denver', 'utah': 'America/Denver',
                    'vt': 'America/New_York', 'vermont': 'America/New_York', 'va': 'America/New_York', 'virginia': 'America/New_York',
                    'wa': 'America/Los_Angeles', 'washington': 'America/Los_Angeles', 'wv': 'America/New_York', 'west virginia': 'America/New_York',
                    'wi': 'America/Chicago', 'wisconsin': 'America/Chicago', 'wy': 'America/Denver', 'wyoming': 'America/Denver'
                };

                this.zipCodeRanges = [
                    { start: 10001, end: 14999, timezone: 'America/New_York' },
                    { start: 20001, end: 20599, timezone: 'America/New_York' },
                    { start: 21001, end: 21999, timezone: 'America/New_York' },
                    { start: 30001, end: 39999, timezone: 'America/New_York' },
                    { start: 40001, end: 42999, timezone: 'America/New_York' },
                    { start: 60001, end: 62999, timezone: 'America/Chicago' },
                    { start: 75001, end: 79999, timezone: 'America/Chicago' },
                    { start: 80001, end: 81999, timezone: 'America/Denver' },
                    { start: 85001, end: 86999, timezone: 'America/Phoenix' },
                    { start: 90001, end: 96999, timezone: 'America/Los_Angeles' },
                    { start: 98001, end: 99999, timezone: 'America/Los_Angeles' }
                ];
            }

            detectTimezone(location) {
                if (!location) return null;
                
                const cleanLocation = location.toLowerCase().trim();
                
                const zipMatch = cleanLocation.match(/\b(\d{5})\b/);
                if (zipMatch) {
                    const zip = parseInt(zipMatch[1]);
                    for (const range of this.zipCodeRanges) {
                        if (zip >= range.start && zip <= range.end) {
                            return range.timezone;
                        }
                    }
                }
                
                if (this.timezoneMap[cleanLocation]) {
                    return this.timezoneMap[cleanLocation];
                }
                
                for (const [key, timezone] of Object.entries(this.timezoneMap)) {
                    if (cleanLocation.includes(key) || key.includes(cleanLocation)) {
                        return timezone;
                    }
                }
                
                return 'America/New_York';
            }

            getTimezoneName(timezone) {
                if (!timezone) return '';
                
                const timezoneNames = {
                    'America/New_York': 'Eastern Time (ET)',
                    'America/Chicago': 'Central Time (CT)',
                    'America/Denver': 'Mountain Time (MT)',
                    'America/Phoenix': 'Mountain Standard Time (MST)',
                    'America/Los_Angeles': 'Pacific Time (PT)',
                    'America/Anchorage': 'Alaska Time (AKT)',
                    'Pacific/Honolulu': 'Hawaii Time (HST)',
                    'America/Boise': 'Mountain Time (MT)'
                };
                
                return timezoneNames[timezone] || timezone;
            }

            convertToUTC(timeString, timezone) {
                if (!timeString || !timezone) return null;
                
                const today = new Date().toISOString().split('T')[0];
                const dateTimeString = `${today}T${timeString}:00`;
                
                try {
                    const date = new Date(dateTimeString);
                    const utcOffset = this.getTimezoneOffset(timezone);
                    return new Date(date.getTime() + (utcOffset * 60000));
                } catch (error) {
                    console.error('Error converting time:', error);
                    return null;
                }
            }

            getTimezoneOffset(timezone) {
                const offsets = {
                    'America/New_York': 300,
                    'America/Chicago': 360,
                    'America/Denver': 420,
                    'America/Phoenix': 420,
                    'America/Los_Angeles': 480,
                    'America/Anchorage': 540,
                    'Pacific/Honolulu': 600,
                    'America/Boise': 420
                };
                
                return offsets[timezone] || 300;
            }

            calculateArrivalTime(startTime, duration, timezone) {
                const utcStart = this.convertToUTC(startTime, timezone);
                if (!utcStart || !duration) return null;
                
                return new Date(utcStart.getTime() + (duration * 60000));
            }

            validateInputs(route1, route2) {
                const errors = [];
                
                if (!route1.startTime) errors.push('Route 1 start time is required');
                if (!route1.duration || route1.duration <= 0) errors.push('Route 1 duration must be greater than 0');
                if (!route2.startTime) errors.push('Route 2 start time is required');
                if (!route2.duration || route2.duration <= 0) errors.push('Route 2 duration must be greater than 0');
                
                return errors;
            }

            checkConvergence(route1, route2) {
                const errors = this.validateInputs(route1, route2);
                if (errors.length > 0) {
                    return { success: false, message: errors.join(', ') };
                }

                const arrival1 = this.calculateArrivalTime(route1.startTime, route1.duration, route1.timezone);
                const arrival2 = this.calculateArrivalTime(route2.startTime, route2.duration, route2.timezone);
                
                if (!arrival1 || !arrival2) {
                    return { success: false, message: 'Error calculating arrival times' };
                }

                const timeDifference = Math.abs(arrival1.getTime() - arrival2.getTime());
                const toleranceMs = 5 * 60 * 1000;
                
                const converges = timeDifference <= toleranceMs;
                
                const formatTime = (date) => {
                    return date.toLocaleTimeString('en-US', { 
                        hour: '2-digit', 
                        minute: '2-digit',
                        timeZone: 'UTC'
                    });
                };

                if (converges) {
                    return {
                        success: true,
                        converges: true,
                        message: `✅ Routes converge! Both arrive around ${formatTime(arrival1)} UTC (within ${Math.round(timeDifference / 60000)} minutes)`
                    };
                } else {
                    return {
                        success: true,
                        converges: false,
                        message: `❌ Routes do not converge. Route 1 arrives at ${formatTime(arrival1)} UTC, Route 2 arrives at ${formatTime(arrival2)} UTC (${Math.round(timeDifference / 60000)} minutes apart)`
                    };
                }
            }
        }

        const tool = new RouteConvergenceTool();

        function updateOriginTimezone(routeNumber) {
            const addressInput = document.getElementById(`originAddress${routeNumber}`);
            const timezoneDisplay = document.getElementById(`originTimezone${routeNumber}`);
            const address = addressInput.value.trim();
            
            if (address) {
                const timezone = tool.detectTimezone(address);
                const timezoneName = tool.getTimezoneName(timezone);
                timezoneDisplay.value = timezoneName;
            } else {
                timezoneDisplay.value = '';
            }
        }

        function updateMeetpointTimezone(routeNumber) {
            const addressInput = document.getElementById(`meetpointAddress${routeNumber}`);
            const timezoneDisplay = document.getElementById(`meetpointTimezone${routeNumber}`);
            const address = addressInput.value.trim();
            
            if (address) {
                const timezone = tool.detectTimezone(address);
                const timezoneName = tool.getTimezoneName(timezone);
                timezoneDisplay.value = timezoneName;
            } else {
                timezoneDisplay.value = '';
            }
        }

        function calculateConvergence() {
            const resultDiv = document.getElementById('result');
            const button = document.querySelector('.calculate-btn');
            
            button.textContent = 'Calculating...';
            button.disabled = true;
            resultDiv.className = 'result-section result-neutral';
            resultDiv.textContent = 'Calculating...';
            
            setTimeout(() => {
                try {
                    const route1 = {
                        startTime: document.getElementById('startTime1').value,
                        duration: parseInt(document.getElementById('duration1').value),
                        timezone: tool.detectTimezone(document.getElementById('originAddress1').value)
                    };
                    
                    const route2 = {
                        startTime: document.getElementById('startTime2').value,
                        duration: parseInt(document.getElementById('duration2').value),
                        timezone: tool.detectTimezone(document.getElementById('originAddress2').value)
                    };
                    
                    const result = tool.checkConvergence(route1, route2);
                    
                    if (result.success) {
                        if (result.converges) {
                            resultDiv.className = 'result-section result-success fade-in';
                        } else {
                            resultDiv.className = 'result-section result-failure fade-in';
                        }
                        resultDiv.textContent = result.message;
                    } else {
                        resultDiv.className = 'result-section result-failure fade-in';
                        resultDiv.textContent = result.message;
                    }
                } catch (error) {
                    console.error('Calculation error:', error);
                    resultDiv.className = 'result-section result-failure fade-in';
                    resultDiv.textContent = 'An error occurred during calculation. Please check your inputs.';
                } finally {
                    button.textContent = 'Calculate Route Convergence';
                    button.disabled = false;
                }
            }, 500);
        }
    </script>
